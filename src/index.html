			};
			var images =['celo10.gif','celo2.gif','celo3.png','celo4.png','celo4.png','celo5.png','celo6.png','celo7.jpg'];
			//
			function switch_logo(){
			$('#celo_slogon').fadeOut(1000,function(){
					var i =Math.floor(Math.random() * images.length);
					$('#celo_slogon').attr('src', 'https://thecelo.com/images/'+images[i]);
					$('#celo_slogon').fadeIn(1000) ;
				}) ;
			}
			setInterval(switch_logo, 8000);
			//
			function getEpochDate(epoch,flg = ''){
				let date = new Date(2020,4-1,23);
				date.setDate(date.getDate() + parseInt(epoch));
				let epoch_date = date.toUTCString();
				if(flg=='dm'){
					return epoch_date.substr(5,6);
				}
				else if(flg == 'dmy'){
					return epoch_date.substr(5,11);
				}
				else {
					return epoch_date;
				}
			}
			$("#whale_reminder_bot").load("/include_subscribe.html?0126");
			$("#btn_search").click(function(){
				var search_address = $('#search_address').val();
				if(search_address.length>0&&search_address.toLowerCase().indexOf('0x')==0){
					window.location.href = thecelohost+'/account/'+search_address;
				}
			})
